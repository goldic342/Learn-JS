<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <div id="data-login">
      <input type="text" name="name" id="user-login" placeholder="login or email" autocomplete="name">
      <br>
      <br>
      <input type="text" name="password" id="user-password" placeholder="password" autocomplete="current-password">
      <br>
      <div id="message-login"></div>
      <br>
      <button type="button" id="submit">Login</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
